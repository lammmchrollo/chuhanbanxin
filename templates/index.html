<body class="bg-pink-50 font-sans min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-5xl bg-white rounded-2xl shadow-lg p-6 space-y-6">

    <!-- Th√™m ph·∫ßn t√¨m ki·∫øm -->

            <!-- T√¨m s·ªë th·ª© t·ª± -->

                <input id="searchIndex" type="number" class="border border-pink-300 rounded px-2 py-1" placeholder="Nh·∫≠p s·ªë th·ª© t·ª±">
                <button id="searchIndexBtn" class="bg-pink-300 text-white px-4 py-2 rounded hover:bg-pink-400">T√¨m</button>
            </div>
            <!-- T√¨m t·ª´ -->

                <input id="searchWord" type="text" class="border border-pink-300 rounded px-2 py-1" placeholder="Nh·∫≠p t·ª´ c·∫ßn t√¨m">
                <button id="searchWordBtn" class="bg-pink-300 text-white px-4 py-2 rounded hover:bg-pink-400">T√¨m</button>
            </div>
            <!-- Ch·ªçn s·ªë trang -->
            <div class="flex items-center space-x-2">
                <label for="pageInput" class="text-pink-600 font-semibold">Ch·ªçn trang:</label>
                <input id="pageInput" type="number" class="border border-pink-300 rounded px-2 py-1" placeholder="Nh·∫≠p s·ªë trang">
                <button id="goToPageBtn" class="bg-pink-300 text-white px-4 py-2 rounded hover:bg-pink-400">ƒêi t·ªõi</button>
            </div>
        </div>
    </div>

    <!-- N√∫t hi·ªán/·∫©n t·∫•t c·∫£ -->
    <div class="flex justify-center mt-4 space-x-4">
        <button id="showAllBtn" class="bg-green-300 text-white px-4 py-2 rounded hover:bg-green-400">Hi·ªán t·∫•t c·∫£</button>
        <button id="hideAllBtn" class="bg-red-300 text-white px-4 py-2 rounded hover:bg-red-400">·∫®n t·∫•t c·∫£</button>
        <button id="reviewMarkedBtn" class="bg-blue-300 text-white px-4 py-2 rounded hover:bg-blue-400">√în l·∫°i t·ª´ ch∆∞a nh·ªõ</button>
    </div>

    <script>
        let vocabData = []; // D·ªØ li·ªáu to√†n b·ªô t·ª´ v·ª±ng
        let currentPage = 0;
        const pageSize = 5;
        let showAll = false; // Bi·∫øn to√†n c·ª•c ƒë·ªÉ l∆∞u tr·∫°ng th√°i hi·ªán/·∫©n
        let markedWords = []; // L∆∞u danh s√°ch c√°c t·ª´ ch∆∞a nh·ªõ

        // Th√™m bi·∫øn ƒë·ªÉ theo d√µi tr·∫°ng th√°i √¥n l·∫°i
        let isReviewing = false;

        async function fetchVocab() {
            try {
                const res = await fetch('/api/vocab');
                vocabData = await res.json(); // L∆∞u to√†n b·ªô d·ªØ li·ªáu t·ª´ v·ª±ng
                if (vocabData.length === 0) {
                    document.getElementById('vocab-container').innerHTML = '<p class="text-center text-gray-500">Kh√¥ng c√≥ d·ªØ li·ªáu t·ª´ v·ª±ng.</p>';
                    return;
                }
                currentPage = 0;
                displayWords(); // Hi·ªÉn th·ªã trang ƒë·∫ßu ti√™n
            } catch (error) {
                document.getElementById('vocab-container').innerHTML = '<p class="text-center text-red-500">L·ªói khi t·∫£i d·ªØ li·ªáu t·ª´ v·ª±ng.</p>';
            }
        }

        function displayWords() {
            const container = document.getElementById('vocab-container');
            container.innerHTML = '';
            const start = currentPage * pageSize;
            const end = Math.min(start + pageSize, vocabData.length);

            let row1 = document.createElement('div');
            row1.className = 'flex flex-row justify-center gap-8 mb-2';
            let row2 = document.createElement('div');
            row2.className = 'flex flex-row justify-center gap-8';

            for (let i = start; i < end; i++) {
                const word = vocabData[i];
                const card = document.createElement('div');
                card.className = 'vocab-card bg-pink-100 rounded-xl p-4 shadow flex flex-col items-center w-48 cursor-pointer';
                card.addEventListener('click', () => toggleDetails(card));

                // Hi·ªÉn th·ªã s·ªë th·ª© t·ª±
                const index = document.createElement('div');
                index.textContent = `#${i + 1}`;
                index.className = 'text-sm font-semibold text-gray-500 mb-2';
                card.appendChild(index);

                // Hi·ªÉn th·ªã ·∫£nh
                const img = document.createElement('img');
                img.src = word.image || '/static/default-image.png';
                img.alt = '·∫¢nh';
                img.className = 'h-24 w-full object-contain rounded mb-1';
                card.appendChild(img);

                // Hi·ªÉn th·ªã t·ª´ H√°n
                const jp = document.createElement('div');
                jp.textContent = word.japanese;
                jp.className = 'text-xl font-bold text-pink-600';
                card.appendChild(jp);

                // Th√¥ng tin chi ti·∫øt (·∫©n ban ƒë·∫ßu)
                const details = document.createElement('div');
                details.className = 'hidden-details';
                details.style.display = showAll ? 'block' : 'none'; // √Åp d·ª•ng tr·∫°ng th√°i hi·ªán/·∫©n
                details.innerHTML = `
                    <div class="phonetic">${word.phonetic}</div> <!-- Th√™m l·ªõp phonetic -->
                    <div class="text-base text-pink-900">Nghƒ©a: ${word.vietnamese}</div>
                    <div class="text-sm text-gray-700 italic">V√≠ d·ª•: ${word.example}</div>
                    ${word.example_meaning ? `<div class="text-xs text-gray-500 italic">Nghƒ©a v√≠ d·ª•: ${word.example_meaning}</div>` : ''}
                `;
                card.appendChild(details);

                // N√∫t ƒë√°nh d·∫•u t·ª´ ch∆∞a nh·ªõ
                const markBtn = document.createElement('button');
                markBtn.textContent = markedWords.includes(word) ? 'B·ªè ƒë√°nh d·∫•u' : 'Ch∆∞a nh·ªõ';
                markBtn.className = 'mt-2 px-4 py-2 rounded text-white ' + (markedWords.includes(word) ? 'bg-red-400 hover:bg-red-500 small-button' : 'bg-blue-400 hover:bg-blue-500 small-button');
                markBtn.addEventListener('click', (e) => {
                    e.stopPropagation(); // NgƒÉn s·ª± ki·ªán click lan ra ngo√†i
                    toggleMarkWord(word, markBtn);
                });
                card.appendChild(markBtn);

                if (i - start < 2) {
                    row1.appendChild(card);
                } else {
                    row2.appendChild(card);
                }
            }
            container.appendChild(row1);
            container.appendChild(row2);

            document.getElementById('pageInfo').textContent = `Trang ${currentPage + 1} / ${Math.ceil(vocabData.length / pageSize)}`;
        }

        function toggleDetails(card) {
            const details = card.querySelector('.hidden-details');
            if (details) {
                details.style.display = details.style.display === 'none' ? 'block' : 'none';
            }
        }

        function toggleMarkWord(word, button) {
            const index = markedWords.indexOf(word);
            if (index === -1) {
                markedWords.push(word);
                button.textContent = 'B·ªè ƒë√°nh d·∫•u';
                button.className = 'mt-2 px-4 py-2 rounded text-white bg-red-400 hover:bg-red-500 small-button'; // Th√™m l·ªõp "small-button"
            } else {
                markedWords.splice(index, 1);
                button.textContent = 'Ch∆∞a nh·ªõ';
                button.className = 'mt-2 px-4 py-2 rounded text-white bg-blue-400 hover:bg-blue-500 small-button'; // Th√™m l·ªõp "small-button"
            }
        }

        document.getElementById('nextBtn').addEventListener('click', () => {
            if ((currentPage + 1) * pageSize < vocabData.length) {
                currentPage++;
                displayWords();
            }
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                displayWords();
            }
        });

        // T√¨m s·ªë th·ª© t·ª±
        document.getElementById('searchIndexBtn').addEventListener('click', () => {
            const index = parseInt(document.getElementById('searchIndex').value, 10) - 1;
            if (index >= 0 && index < vocabData.length) {
                currentPage = Math.floor(index / pageSize);
                displayWords();
            } else {
                alert('S·ªë th·ª© t·ª± kh√¥ng h·ª£p l·ªá!');
            }
        });

        // T√¨m t·ª´
        document.getElementById('searchWordBtn').addEventListener('click', () => {
            const searchWord = document.getElementById('searchWord').value.trim();
            const foundIndex = vocabData.findIndex(word => word.japanese.includes(searchWord) || word.vietnamese.includes(searchWord));
            if (foundIndex !== -1) {
                currentPage = Math.floor(foundIndex / pageSize);
                displayWords();
            } else {
                alert('Kh√¥ng t√¨m th·∫•y t·ª´!');
            }
        });

        // Ch·ªçn s·ªë trang
        document.getElementById('goToPageBtn').addEventListener('click', () => {
            const pageInput = parseInt(document.getElementById('pageInput').value, 10) - 1;
            if (pageInput >= 0 && pageInput < Math.ceil(vocabData.length / pageSize)) {
                currentPage = pageInput;
                displayWords();
            } else {
                alert('S·ªë trang kh√¥ng h·ª£p l·ªá!');
            }
        });

        // Hi·ªán t·∫•t c·∫£
        document.getElementById('showAllBtn').addEventListener('click', () => {
            showAll = true; // C·∫≠p nh·∫≠t tr·∫°ng th√°i
            const allDetails = document.querySelectorAll('.hidden-details');
            allDetails.forEach(details => {
                details.style.display = 'block'; // Hi·ªán t·∫•t c·∫£ th√¥ng tin chi ti·∫øt
            });
        });

        // ·∫®n t·∫•t c·∫£
        document.getElementById('hideAllBtn').addEventListener('click', () => {
            showAll = false; // C·∫≠p nh·∫≠t tr·∫°ng th√°i
            const allDetails = document.querySelectorAll('.hidden-details');
            allDetails.forEach(details => {
                details.style.display = 'none'; // ·∫®n t·∫•t c·∫£ th√¥ng tin chi ti·∫øt
            });
        });

        // √în l·∫°i t·ª´ ch∆∞a nh·ªõ
        document.getElementById('reviewMarkedBtn').addEventListener('click', () => {
            const reviewBtn = document.getElementById('reviewMarkedBtn');

            if (!isReviewing) {
                // Chuy·ªÉn sang ch·∫ø ƒë·ªô √¥n l·∫°i
                if (markedWords.length === 0) {
                    alert('B·∫°n ch∆∞a ƒë√°nh d·∫•u t·ª´ n√†o!');
                    return;
                }
                vocabData = markedWords; // Ch·ªâ hi·ªÉn th·ªã c√°c t·ª´ ƒë√£ ƒë√°nh d·∫•u
                currentPage = 0;
                displayWords();
                reviewBtn.textContent = 'Quay l·∫°i'; // ƒê·ªïi t√™n n√∫t
                reviewBtn.className = 'bg-yellow-300 text-white px-4 py-2 rounded hover:bg-yellow-400'; // ƒê·ªïi m√†u n√∫t
                isReviewing = true;
            } else {
                // Quay l·∫°i ch·∫ø ƒë·ªô b√¨nh th∆∞·ªùng
                fetchVocab(); // T·∫£i l·∫°i to√†n b·ªô d·ªØ li·ªáu t·ª´ v·ª±ng
                reviewBtn.textContent = '√în l·∫°i t·ª´ ch∆∞a nh·ªõ'; // ƒê·ªïi t√™n n√∫t
                reviewBtn.className = 'bg-blue-300 text-white px-4 py-2 rounded hover:bg-blue-400'; // ƒê·ªïi m√†u n√∫t
                isReviewing = false;
            }
        });

        fetchVocab();
    </script>
</body>
